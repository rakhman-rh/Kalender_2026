<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender 2026 Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <div class="header-image-container"></div>
            <h1 class="title">HAPPY NEW YEAR</h1>
            <h2 class="year">2026</h2>
        </div>
        
        <div class="calendar-grid">
            </div>

        <div class="navigation-tabs">
            <div class="month-tabs">
                <button class="month-tab" data-month="0">JAN</button>
                <button class="month-tab" data-month="1">FEB</button>
                <button class="month-tab" data-month="2">MAR</button>
                <button class="month-tab" data-month="3">APR</button>
                <button class="month-tab" data-month="4">MEI</button>
                <button class="month-tab" data-month="5">JUN</button>
                <button class="month-tab" data-month="6">JUL</button>
                <button class="month-tab" data-month="7">AGU</button>
                <button class="month-tab" data-month="8">SEP</button>
                <button class="month-tab" data-month="9">OKT</button>
                <button class="month-tab" data-month="10">NOV</button>
                <button class="month-tab" data-month="11">DES</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
